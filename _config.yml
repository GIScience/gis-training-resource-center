# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: GIS Resource Training Center
author: HeiGIT gGmbH
copyright: HeiGIT gGmbH
logo: IFRC_Logo_Horizontal_RGB.svg
favicon: IFRC_LOGO_favicon.png


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/GIScience/gis-training-resource-center
  path_to_book: content
  branch: main

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer: |
      <script data-goatcounter="https://gtrc.goatcounter.com/count"
      async src="//gc.zgo.at/count.js"></script>
      <p>
      This project is released under a <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en">Creative Commons BY-NC-SA 4.0 license</a>.
      </p>
  announcement: "Looking to contribute? Take a look at the contribution guidelines and contact us!"
exclude_patterns: [.venv/*, venv/*]

sphinx:
  extra_extensions:
    - custom-launch-buttons